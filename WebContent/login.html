<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bar.css">
    <title>로그인</title>
</head>
<body>
    <header>
        <a class="logo" href="main.html"><img src="../resources/image/로고.png" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="#">즐길거리</a></li>
                <li><a href="#">요금/우대혜택</a></li>
                <li><a href="#">이용가이드</a></li>
            </ul>
        </nav>
        <a class="cta" href="login.html">로그인</a>     
    </header>
    <section id="reserve_main">
        <div class="background">
            <div class="wrap_body">
                <div class="content_box">
                    <div class="login_wrap">
                        <div class="box_head">
                            <p>Salt Land 계정으로 로그인</p>
                        </div>
                        <div class="divine"></div>
                        <form class="login_box" action="SaltProject/WebContent/main.html" method="post">
                            <div id="input_box" class="id_box"> 
                                <input type="text" name="id" placeholder="아이디">
                            </div>
                            <div id="input_box" class="pw_box" >
                                <input type="text" name="password" placeholder="비밀번호">
                            </div>
                            <div class="btn_box">
                                <input type="submit" value="로그인">
                            </div>
                        </form>
                        <div class="divine"></div>
                        <div class="regi_box">
                            <p>Salt Land 계정이 없으신가요?</p>
                            <div class="regi_btn">
                                <a href="register.html">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer></footer>
</body>
</html>
