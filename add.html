<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
         $("#bar").load("bar.html")    
      });
</script> 
<link rel="stylesheet" href="add.css">
</head>
<body>
  <div id="bar"></div>

<!-- 테스트 -->
<div class="a_box">
 
  <form id="a_name">
    <div class="search">
      <label id="name-label" for="name">어트랙션 명</label>
      <input type="text" name="name" id="name" class="s_box" placeholder="어트랙션 이름을 입력해주세요." required/>
    </div>
 
   <div class="search">
      <p>테마</p> 
      <label><input name="tag" value="서바이벌" type="radio" class="tema_tags" checked/>서바이벌</label>
      <label><input name="tag" value="어드벤쳐" type="radio" class="tema_tags"/>어드벤쳐</label>
      <label><input name="tag" value="키디존" type="radio" class="tema_tags" checked/>키디존</label>
      <label><input name="tag" value="호러" type="radio" class="tema_tags" checked/>호러</label>
      <label><input name="tag" value="포토존" type="radio" class="tema_tags" checked/>포토존</label>   
    </div>

    <div class="search">
      <p>이용시간</p>
      <select id="dropdown" name="role" class="s_box" required>
        <option disabled selected value>시간을 선택해주세요.</option>
        <option value="am">9시~17시</option>
        <option value="pm">17시~21시</option>
      </select>
    </div>

    

    <div class="search">
      <p>탑승나이</p>
      <select id="age" name="age_select" class="s_box" required>
        <option disabled selected value>나이를 고르세요</option>
        <option value="0세~4세">0세~4세</option>
        <option value="5세~64세">5세~64세</option>
        <option value="65세 이상">65세 이상</option>
      </select>
    </div>

    <div class="search">
      <p>키</p>
      <select id="tall" name="tall_select" class="s_box" required>
        <option disabled selected value>키를 고르세요</option>
        <option value="100cm~150cm">100cm~150cm</option>
        <option value="150cm~180">150cm~180cm</option>
      </select>
    </div>

    

    <div class="search">
      <input type="file" name="imgfile">
      <button type="submit" id="submit" class="submit-button">submit</button>
      <input type="reset" value="다시" class="s_btn">
    </div>
    
  
  
  </form>


</div>
  
</body>
</html>
